services:
  # Servicio de PHPMyAdmin (para administrar la base de datos)
  phpmyadmin:
    image: phpmyadmin:latest  # Usa la imagen oficial
    container_name: phpmyadmin  # Nombre del contenedor
    ports:
      - "9090:80"  # Accederemos en http://localhost:9090
    environment:
      - PMA_ARBITRARY=1  # Permite conectarse a cualquier servidor MySQL

  # Servicio de MySQL (base de datos)
  mysql-db:
    image: mysql:8.0  # Versión 8.0 de MySQL
    container_name: mysql-db
    ports:
      - "3306:3306"  # Puerto estándar de MySQL
    volumes:
      - dbfiles:/var/lib/mysql  # Guarda los datos aquí (importante!)
    environment:
      - MYSQL_ROOT_PASSWORD=qwerty  # Contraseña del administrador
      - MYSQL_DATABASE=sistema_ventas_db  # Nombre de la base de datos
      - MYSQL_USER=admin  # Usuario normal
      - MYSQL_PASSWORD=admin  # Contraseña del usuario normal

  # Servicio del Backend (Node.js)
  sistema-ventas-back:
    build:
      context: ./sistema-ventas-back  # Carpeta donde está el Dockerfile del backend
      dockerfile: Dockerfile
    container_name: sistema-ventas-back
    ports:
      - "8080:3000"  # Accederemos en http://localhost:8080
    depends_on:
      - mysql-db  # Espera a que MySQL esté listo

  # Servicio del Frontend (Nginx)
  sistema-ventas-front:
    build:
      context: ./angular  # Carpeta donde está el Dockerfile del frontend
      dockerfile: Dockerfile
    container_name: sistema-ventas-front
    ports:
      - "80:80"  # Accederemos en http://localhost
    depends_on:
      - sistema-ventas-back
  